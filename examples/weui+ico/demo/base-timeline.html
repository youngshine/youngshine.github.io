<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
</head>

<body ontouchstart>
<div class="page-hd">
    <h1 class="page-hd-title">时间轴</h1>
    <p class="page-hd-desc">timeline按时间顺序发生事件</p>
</div>

<div class="timeline">
    <ul>
        <li class="timeline-item">
            <div class="timeline-item-color timeline-item-head-first">
                <i class="timeline-item-checked weui-icon-success-no-circle"></i>
            </div>
            <div class="timeline-item-tail" ></div>
            <div class="timeline-item-content">
                <h4 class="recent">【广东】 广州市 已发出</h4>
                <p class="recent">2016-04-17 12:00:00</p>
            </div>
        </li>
        <li class="timeline-item">
            <div class="timeline-item-color timeline-item-head"></div>
            <div class="timeline-item-tail" ></div>
            <div class="timeline-item-content">
                <h4> 申通快递员 广东广州 收件员 xxx 已揽件</h4>
                <p>2016-04-16 10:23:00</p>
            </div>
        </li>
        <li class="timeline-item">
            <div class="timeline-item-color timeline-item-head"></div>
            <div class="timeline-item-tail hide" ></div>
            <div class="timeline-item-content">
                <h4> 商家正在通知快递公司揽件</h4>
                <p>2016-04-15 9:00:00</p>
            </div>
        </li>
    </ul>
</div>
<br>
<br>
<div class="weui-footer">
    <p class="weui-footer__links">

    </p>
</div>

</body>
</html>
