			div += '<div id="m"></div>';
			div += '<div id="lo"><div id="lo-msg">loading...</div></div>';
			div += '</div>';
		$('body').prepend(div)
		// msg box ，长宽无法在css设置
		$("#lo")
			.css("top",($(document).height()-50)/2)
			.css("left",($(document).width()-150)/2);
		$("#m")
			.width($(document).width())
			.height($(document).height())
		$('.prompt-wrapper').show()

		isImgLoad(imgs)
		function isImgLoad(imgs) {
				for(var i = 0 ; i < imgs.length ; i++){
						var img = new Image()
						img.src = imgs[i]
						//_this.imgArrayLoad.push(img)
						$(img).on('load',function(){
								console.log($(this).attr("src"))
								// $(this).remove();
								if(i == (imgs.length-1)){
										// 图片加载完毕，显示页面内容
										console.log('imgs complete')
										//document.getElementById('desc').show()
										//$("#desc").show()
										$('.prompt-wrapper').hide()
								}
						})
				}
		}

		// 微信浏览器内点击放大图片
		$('div').on('click',function(e){
			console.log(e.target)
			if(!e.target.src) return
			var thumbUrl = e.target.src
			var imgUrl = thumbUrl.replace('/thumb','');
			WeixinJSBridge.invoke('imagePreview', {  
				'current' : thumbUrl,  
				'urls'    : [imgUrl]  
			});
		})
	});
</script>
