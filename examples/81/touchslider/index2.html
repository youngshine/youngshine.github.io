		</div>
		<div class="content flyup" style="padding:0 15px;font-size:11px;">
			<div style="margin-bottom:5px;">八三年夏天，骄阳似火，搬迁到福州金山校园。</div>
			<div style="margin-bottom:5px;">一切似乎丰富起来了：乌龙江游泳、金山寺拍照、洪山桥小市场、东街口西餐厅、八一水库野炊、下乡实习...。</div>
			<div style="margin-bottom:5px;">脸上挂满次第成熟、放出光芒。</div>
			<div>大学时光，恰似五彩斑斓的画面，又如欢快跳跃的音符。</div>
		</div>

	<script>
		// 图片加载成功时触发load事件，失败不会触发
		document.addEventListener("load", function (event) {
			var ev = event ? event : window.event;
			var elem = ev.target;
			if (elem.tagName.toLowerCase() == 'img') {  
				//  图片加载成功 do something...
				console.log('img loaded')
				setTimeout("removeLoading()",1000);
				//document.getElementById('arrow').style.display = "block"
				//document.getElementById('desc').style.display = "block"
			}
		}, true);

		function removeLoading(){
			document.getElementById('loadingText').style.display = "none"
		}
	</script>
